<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="about us style.css"><title>Goat Weight and Milk Production</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Breed</th>
                <th>Weight Range (kg)</th>
                <th>Average Milk Production (liters/day)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alpine</td>
                <td>60-75</td>
                <td>2-4</td>
            </tr>
            <tr>
                <td>Saanen</td>
                <td>65-80</td>
                <td>3-5</td>
            </tr>
            <tr>
                <td>Nubian</td>
                <td>60-70</td>
                <td>1-3</td>
            </tr>
            <tr>
                <td>Toggenburg</td>
                <td>55-70</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td>LaMancha</td>
                <td>50-65</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td>Oberhasli</td>
                <td>55-65</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td>Nigerian Dwarf</td>
                <td>20-35</td>
                <td>1-2</td>
            </tr>
            <tr>
                <td>Boer (meat breed)</td>
                <td>80-100</td>
                <td>Low milk production, primarily for meat</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
